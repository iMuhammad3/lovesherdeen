<html lang="en">

    <body>
        <style>
            #rizzText {
                text-align: center;
                font-size: 30px;
            }
        </style>
        <h2><a href="../welcome.html">Go back</a></h2>
        <small
            >(so.. ðŸ˜­ after reading some of these lines i think its worth
            mentioning that they are auto fetched from a random site)</small
        >
        <button id="rizzBtn">rizz</button>
        <p id="rizzText">Press button for random rizz</p>

        <script src="../js/bg.js"></script>
        <script>
            const rizzBtn = document.getElementById("rizzBtn");
            const rizzText = document.getElementById("rizzText");

            rizzBtn.addEventListener("click", async () => {
                rizzText.textContent = "loading...";

                const res = await fetch("https://rizzapi.vercel.app/random");
                const data = await res.json();

                rizzText.textContent = data.text;
            });
        </script>
    </body>
